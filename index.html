<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My neighborhood map</title>
<!-- Bootstrap -->
 <link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- Custom Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/resp.css">
<!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Poiret+One" rel="stylesheet">

</head>
 <body>

      <div class="container-fluid">

          <header class="header-title">

              <p class="title">My favorite locations in Ekaterinburg</p>

              <div id="menu" class="header-menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                </svg>
              </div>

          </header>


         <div class="row">

             <aside class='col-xs-3 drawer'>
               <input data-bind="textInput: filter, valueUpdate:'afterkeydown'"
                autocomplete="off" id="search-str" placeholder="Enter your location here..." >

                <ol class='square' data-bind = "foreach: filteredLocationList">
                    <li data-bind="text: title, click: clickOnList"></li>
                </ol>

              </aside>

           <main class='col-xs-9 big'>
             <div id="map"></div>
          </main>

         </div>
      </div>


 <!-- js library - knockout-3 -->
 <script src="./js/lib/knockout-3.2.0.js"></script>
 <!-- jQuery -->
 <script src="js/lib/jQuery.min.js"></script>
<!-- Google maps API -->

 <!-- Model of locations -->
 <script src="./js/model.js"></script>
 <!-- all functions -->
 <script src="./js/map.js"></script>
 <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC5uNZ0BrOcQA4TcfyuE2VDiocbHxqFIc&v=3&callback=Success" onerror="googleError()">
 </script>
 </body>
</html>
