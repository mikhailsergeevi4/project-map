<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My neighborhood map</title>
<!-- js for nav -->
  <script src="./js/new.js"></script>
<!-- js library - knockout-3 -->
  <script src="./js/lib/knockout-3.2.0.js"></script>
<!-- Bootstrap -->
 <link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- Custom Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/resp.css">
<!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Poiret+One" rel="stylesheet">

</head>
 <body>

      <div class="container-fluid">
        <div class="header">
          <div class="header-title">
            <p>Mikhailsergeevi4</p>
          </div>
        </div>
         <div class="row">
           <div class='col-xs-3'>
             <div id="search-container">
               <div id="search-nav">
                 <input id="input" placeholder="Enter your location"
                    type="input" data-bind="" autocomplete="off">
                  </input>
                  <ul data-bind = "foreach: markerList">
                      <li data-bind="text: title, click:"></li>
                  </ul>
            </div>
        </div>
           </div>


           <div class='col-xs-9'>
             <div id="map"></div>
           </div>
         </div>
      </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC5uNZ0BrOcQA4TcfyuE2VDiocbHxqFIc&v=3&callback=initMap">
   </script>
 </div>
 </body>
</html>
